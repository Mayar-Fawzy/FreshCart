<section class="bg-main-light rounded-4 shadow p-4 my-2 mx-auto w-75">
  <div class="d-flex justify-content-between">
  <div class="">
    <h1 class="h2 ">Shop Cart</h1>
    <p class="text-main">Total Cart Price: {{ cartDetails.totalCartPrice | currency : 'GBP' }}</p>
  </div>
   
    <div class="p-5" >
              <button class="btn btn-danger " (click)="RemoveAll()">Clear Data</button>
    </div>
  </div>
    @for (item of cartDetails.products; track item.product.id) {
      <div class="row mb-1 border-bottom">
        <!-- Image -->
        <div class="col-md-1">
          <div>
            <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title">
          </div>
        </div>
  
        <!-- Product Info -->
        <div class="col-md-11 d-flex align-items-center justify-content-between">
            <div>
              <h3 class="h5">{{ item.product.title }}</h3>
              <p class="text-main m-0">Price: {{ item.price }}</p>
              <button (click)="Remove(item.product.id)" class="btn text-danger cr">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          
            <div class="d-flex align-items-center gap-2">
              <span (click)="UpdateCount(item.product.id,item.count+1)" class="text-main cr">
                <i class="fa-solid fa-circle-plus fa-2xl"></i>
              </span>
              <span>{{  item.count}}</span>
              <span (click)="UpdateCount(item.product.id , item.count-1)"   class="text-main cr">
                <i class="fa-solid fa-circle-minus fa-2xl"></i>
              </span>
            </div>
          </div>
          
      </div>
    }
    <button class="btn-main " [routerLink]="['/orders',cartDetails._id]">Order</button>
  </section>
